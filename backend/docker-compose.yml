version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: afftok-postgres
    environment:
      POSTGRES_USER: afftok
      POSTGRES_PASSWORD: afftok123
      POSTGRES_DB: afftok
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U afftok"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: afftok-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: afftok-api
    ports:
      - "8080:8080"
    environment:
      POSTGRES_URL: postgresql://afftok:afftok123@postgres:5432/afftok?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: afftok-super-secret-key-change-in-production-2025
      PORT: 8080
      ENV: development
      JWT_EXPIRATION: 24h
      JWT_REFRESH_EXPIRATION: 168h
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  postgres_data:
  redis_data:
