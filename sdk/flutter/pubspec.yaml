name: afftok
description: Official Flutter SDK for AffTok affiliate tracking platform. Track clicks, conversions, and more with offline support and automatic retry.
version: 1.0.0
homepage: https://afftok.com
repository: https://github.com/afftok/flutter-sdk
documentation: https://docs.afftok.com/flutter

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  crypto: ^3.0.3
  shared_preferences: ^2.2.0
  device_info_plus: ^9.0.0
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.afftok.flutter
        pluginClass: AfftokPlugin
      ios:
        pluginClass: AfftokPlugin

